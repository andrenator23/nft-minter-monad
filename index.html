<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Minter - Monad</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Monad NFT Minter</div>
    <button id="connectWalletBtn">Connect Wallet</button>
  </header>

  <main>
    <h1>Mint Your NFT</h1>
    <input type="text" id="tokenURI" placeholder="Enter Token URI" />
    <button id="mintBtn">Mint NFT</button>
    <p id="statusMsg"></p>
  </main>

  <footer>
    <p>&copy; 2025 Monad NFT Minter</p>
  </footer>

  <script src="config.js"></script>
  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const mintBtn = document.getElementById('mintBtn');
    const statusMsg = document.getElementById('statusMsg');
    let signer;

    connectWalletBtn.onclick = async () => {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          connectWalletBtn.innerText = "Wallet Connected";
        } catch (err) {
          console.error(err);
          statusMsg.innerText = "Wallet connection failed.";
        }
      } else {
        alert("MetaMask not detected. Please install it.");
      }
    };

    mintBtn.onclick = async () => {
      const uri = document.getElementById('tokenURI').value.trim();
      if (!uri || !signer) {
        statusMsg.innerText = "Enter URI and connect wallet.";
        return;
      }

      const contract = new ethers.Contract(contractAddress, contractABI, signer);
      try {
        const tx = await contract.mint(uri);
        statusMsg.innerText = "Minting... Transaction sent.";
        await tx.wait();
        statusMsg.innerText = "NFT Minted Successfully!";
      } catch (err) {
        console.error(err);
        statusMsg.innerText = "Minting failed.";
      }
    };
  </script>
</body>
</html>
