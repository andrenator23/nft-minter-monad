<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Minter - Monad</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include ethers.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <header>
    <h1>NFT Minter</h1>
    <button id="connectWallet">Connect Wallet</button>
  </header>

  <main>
    <h2>Mint Your NFT</h2>
    <input type="text" id="tokenURI" placeholder="Enter Token URI" />
    <button id="mintBtn">Mint NFT</button>
    <p id="status"></p>
  </main>

  <footer>
    <p>Powered by Monad & Ethers.js</p>
  </footer>

  <script>
    let signer;
    let contract;

    const contractAddress = "0xE113e1194f223E53Dda814b5f3F8F20019b8cD45";
    const contractABI = [ /* paste the full ABI here or import from config.js */ ];

    document.getElementById("connectWallet").onclick = async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          const userAddress = await signer.getAddress();
          document.getElementById("connectWallet").innerText = userAddress.slice(0,6) + "..." + userAddress.slice(-4);
        } catch (error) {
          console.error(error);
        }
      } else {
        alert("MetaMask not found");
      }
    };

    document.getElementById("mintBtn").onclick = async () => {
      const uri = document.getElementById("tokenURI").value;
      if (!uri || !contract) {
        alert("Please connect wallet and enter a URI.");
        return;
      }
      try {
        const tx = await contract.mint(uri);
        document.getElementById("status").innerText = "Minting... Please wait.";
        await tx.wait();
        document.getElementById("status").innerText = "NFT Minted!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Mint failed.";
      }
    };
  </script>
</body>
</html>
